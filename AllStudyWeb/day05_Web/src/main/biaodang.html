<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
#sign{
    width: 500px;
    margin-left: auto;
}

</style>
<body>
<div id="sign"  align="center">
    <h3 align="center">注册详情</h3>
    <hr/>
   <form action="#"  >
       <label for="username" >姓名 :&nbsp;</label>
           <input id="username" type="text" placeholder="输入姓名" name="username"><br>
       <label for="password" >密码 :&nbsp;</label>
       <input id="password" type="password" placeholder="输入密码" name="password"><br>
       <label for="email" >邮箱 :&nbsp;</label>
       <input id="email" type="text" placeholder="输入邮箱" name="email"><br>
       <label for="phone" >手机 :&nbsp;</label>
       <input id="phone" type="text" placeholder="输入手机" name="phone"><br>
        <hr/>
       性别：
       <input type="radio" id="male"  name="gender"><label for="male">男</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="female"  name="gender"><label for="female">女</label><br>
       爱好：  <input type="checkbox">音乐&nbsp;<input type="checkbox">电影&nbsp;<input type="checkbox">游戏
       <br>
       出生日期：
       <input type="date"><br>
       所在城市：
        <select >
            <option>--请选择所在城市--</option>
            <option>北京</option>
            <option>上海</option>
            <option>南京</option>
        </select>
       <hr/>
        个体签名：<textarea cols="30" rows="3"></textarea>
       <hr/>
       <input type="button" value="注册">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset">
   </form>

</div>


</body>
</html>
